 <div class="row">
        <div class="col-sm-12 col-md-12">
    	    <h3>Vacancy details</h3>

            <form method="post">
                {% csrf_token  %}
                    {% for field in form %}
                        <li>
                            {{ field.label_tag }}
                            {{ field }}
                            {{ field.errors }}
                        </li>
                    {% endfor %}
                    <button type="submit"> Submit </button>
            </form>
        </div>
        <br>
 </div>
